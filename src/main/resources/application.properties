spring.application.name=customer-management

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/oriontek_customer_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:MySQL2025!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration (CRITICO - debe estar en variables de entorno en producción)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Default Users Configuration (CRITICO - debe estar en variables de entorno en producción)
app.default.superadmin.email=${DEFAULT_SUPERADMIN_EMAIL:superadmin@oriontek.com}
app.default.superadmin.password=${DEFAULT_SUPERADMIN_PASSWORD:SuperAdmin123!}
app.default.admin.email=${DEFAULT_ADMIN_EMAIL:admin@oriontek.com}
app.default.admin.password=${DEFAULT_ADMIN_PASSWORD:Admin123!}

# Environment indicator
app.environment=${APP_ENVIRONMENT:development}

# Security Configuration
server.error.include-stacktrace=${INCLUDE_STACKTRACE:on_param}
server.error.include-message=${INCLUDE_MESSAGE:always}

# Logging Configuration
logging.level.com.oriontek.customermanagement=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}